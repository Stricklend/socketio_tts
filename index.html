<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class='login page'>
        <div class='form'>
            <img src="img/female1.png" alt="female1" class="avatar">
            <img src="img/male1.png" alt="male1" class="avatar">
            <img src="img/female2.png" alt="female2" class="avatar">
            <img src="img/male2.png" alt="male2" class="avatar">
            <img src="img/female3.png" alt="female3" class="avatar">
            <h3 class="title">What is your name?</h3>
            <input class="usernameInput" type="text" maxlength="14" />
        </div>
    </div>
    <div class='chat page'>
        <div class="container">
            <audio autoPlay="true" id="audio"></audio>
            <div id="chat-space">
                <ul id="messages"></ul>
                <p id='typing'></p>
            </div>
            <div class="row"></div>
                <div id="chat-bar" class="input-group">
                    <input id="m" type="text" class="form-control" placeholder="Type here..." aria-label="message" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button id="send-btn" class="btn btn-success" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
